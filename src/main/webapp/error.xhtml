<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lista de Usuários</title>
</h:head>
<h:body>
    <h1>Lista de Usuários</h1>

    <p:dataTable value="#{userBean.usuarios}" var="user">
        <p:column headerText="ID">
            <h:outputText value="#{user.id}" />
        </p:column>
        <p:column headerText="Nome">
            <h:outputText value="#{user.nome}" />
        </p:column>
        <p:column headerText="E-mail">
            <h:outputText value="#{user.email}" />
        </p:column>
        <p:column headerText="Ações">
            <p:commandButton value="Editar" action="#{userBean.editarUsuario(user)}" />
            <p:commandButton value="Excluir" action="#{userBean.excluirUsuario(user)}" />
        </p:column>
    </p:dataTable>

    <p:commandButton value="Novo Usuário" action="#{userBean.novoUsuario()}" />
</h:body>
</html>
